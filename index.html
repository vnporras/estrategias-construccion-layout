<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategias Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="top-container">
        <div class="hotel-container">
            <img class="hotel-icon" src="images/hotel-icon.svg" alt="hotel icon">
        </div>

        <div class="search-form">
            <form class="form-search-box">
                <input type="text" placeholder="Search hotels...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class="fav-container">
            <img src="images/favorite-icon.svg" alt="favorite-icon">
        </div>
        <div class="messages-container"></div>
        <div class="user-container"></div>
        <div class="user-name-container"></div>
    </div>
    <div class="layout-container">
        <div class="side-container">SIDE CONTAINER</div>
        <div class="rating-container">RATING CONTAINER</div>
        <div class="images-container">IMAGES CONTAINER</div>        
        <div class="main-container">MAIN CONTAINER</div>
        <div class="footer-container">FOOTER CONTAINER</div>
    </div>
</body>
</html>
